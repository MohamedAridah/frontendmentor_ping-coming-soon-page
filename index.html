<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Mohamed Aridah" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome Library -->
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.0.0/css/all.css"
    />
    <!-- Main CSS File -->
    <link rel="stylesheet" href="./css/main.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="logo">
          <img src="./images/logo.svg" alt="Ping Logo" />
        </div>
      </div>
    </header>
    <main class="main">
      <div class="landing">
        <div class="container">
          <h1>We are launching <span>soon!</span></h1>
          <p>Subscribe and get notified</p>
          <form class="subscribe">
            <div class="form-control">
              <input
                type="input"
                name="user-email"
                class="user-email"
                placeholder="Your email address"
              />
              <small class="error">Please provide a valid email address</small>
            </div>
            <button type="submit" class="send-email">Notify Me</button>
          </form>
        </div>
      </div>
      <div class="banner">
        <div class="container">
          <img src="./images/illustration-dashboard.png" alt="Banner" />
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="social-media">
          <ul>
            <li>
              <a href="#"><i class="fa-brands fa-facebook-f icon"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa-brands fa-twitter icon"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa-brands fa-instagram icon"></i></a>
            </li>
          </ul>
        </div>
        <div class="copyrights">
          <p>&copy; Copyright Ping. All rights reserved.</p>
        </div>
      </div>
    </footer>
    <script src="./js/script.js"></script>
  </body>
</html>
